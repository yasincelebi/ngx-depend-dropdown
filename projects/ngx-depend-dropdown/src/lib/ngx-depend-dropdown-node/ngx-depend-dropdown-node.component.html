
<div>
  <label class="ngx-depend-dropdown-label" [for]="data.name">{{data.label}}</label>
</div>
<select
  [class.disabled]="!data.visibilityValue && disabled"
  [ngClass]="nodeClass"
  class="depend-dropdown-node-select"
  [required]="data.required || false"
  #selectBox
  [id]="data.name"
  [name]="data.name"
  [(ngModel)]="data.selectedValue"
  (change)="onChange($event, data)"
  [hidden]="!data.visibilityValue && visibilityType === 'invisible'"
  [multiple]="data.isMultiple"
>

  <option class="depend-dropdown-node-option depend-dropdown-placeholder" selected
          [ngValue]="null">{{data.placeholder}}</option>
  <option [ngClass]="{selected: data.selectedValue == child}" class="depend-dropdown-node-option"
          *ngFor="let child of data.values" [ngValue]="child">
    {{ child?.name }}
  </option>
</select>


<!--error message if required-->
<div *ngIf="data.required && !data.selectedValue && data.errorMessage" class="depend-dropdown-node-error-message">
  {{data.errorMessage}}
</div>
